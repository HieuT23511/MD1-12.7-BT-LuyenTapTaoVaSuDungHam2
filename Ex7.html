<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 7</title>
</head>
<body>
<script>
  function changePosition(str1,str2){
    let strFisrt = `${str1}, ${str2}`;
    let str3 = `${str2}, ${str1}`;
    document.write(`before: ${strFisrt} <br> after: ${str3}`)
  }
  let input1 = prompt('Enter the Number1: ');
  let input2 = prompt('Enter the Number2: ');
  changePosition(input1,input2);
</script>
</body>
</html>

<body>
<script>
    function calculateSquare(number){
       return number * number;
    }
    let inputNumber = prompt('Enter the Number:');
    calculateSquare(inputNumber);
    document.write(`Square of ${inputNumber} is ${calculateSquare(inputNumber)} . `)
</script>

<body>
<script>
    function checkTypeofNumber(x) {
        if (!isNaN(x)) {
            return true;
        }
        return false
    }
    let inputNumber = prompt('Enter Character: ');
    checkTypeofNumber(inputNumber);
    document.write(`Ki tu ${inputNumber} la ki tu so: ${checkTypeofNumber(inputNumber)}`);
</script>

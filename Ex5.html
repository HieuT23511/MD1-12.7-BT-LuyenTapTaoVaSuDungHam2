<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 5</title>
</head>
<body>
<script>
  function checkMinInArray(a,b,c){
    return Math.min(a,b,c);
  }
  let numberA = prompt('Enter NumberA: ');
  let numberB = prompt('Enter NumberB: ');
  let numberC = prompt('Enter NumberC: ');
  checkMinInArray(numberA,numberB,numberC);
  document.write(`Min Number in [ ${numberA},${numberB}, ${numberC}] is: ${checkMinInArray(numberA,numberB,numberC)}`);
</script>
</body>
</html>
